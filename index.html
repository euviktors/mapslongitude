<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localização</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        #content {
            text-align: center;
            margin-bottom: 20px;
        }

        #mapholder {
            height: 250px;
            width: 500px;
            margin-top: 20px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #location-info {
            text-align: left;
            padding: 10px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #217dbb;
        }
    </style>
</head>

<body>
    <div id="content">
        <p id="demo">Clique no botão para receber as coordenadas:</p>
        <button onclick="getLocation()">Permitir Localização</button>
        <div id="mapholder"></div>
        <div id="location-info"></div>
    </div>

    <script src="http://maps.google.com/maps/api/js?key=AIzaSyCwdM3imaSXXe162XCrL0ddhVguBjfcBqE&sensor=false">
    </script>
    <script>
        var x = document.getElementById("demo");
        var locationInfo = document.getElementById("location-info");

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                x.innerHTML = "Seu browser não suporta Geolocalização.";
            }
        }

        function showPosition(position) {
            var lat = position.coords.latitude;
            var lon = position.coords.longitude;
            var latlon = new google.maps.LatLng(lat, lon);
            var mapholder = document.getElementById('mapholder');
            mapholder.style.display = 'block';
            var myOptions = {
                center: latlon,
                zoom: 14,
                mapTypeId: google.maps.MapTypeId.ROADMAP,
                mapTypeControl: false,
                navigationControlOptions: {
                    style: google.maps.NavigationControlStyle.SMALL
                }
            };
            var map = new google.maps.Map(mapholder, myOptions);
            var marker = new google.maps.Marker({
                position: latlon,
                map: map,
                title: "Você está Aqui!"
            });
            getAddress(lat, lon);
        }

        function showError(error) {
            switch (error.code) {
                case error.PERMISSION_DENIED:
                    x.innerHTML = "Usuário rejeitou a solicitação de Geolocalização."
                    break;
                case error.POSITION_UNAVAILABLE:
                    x.innerHTML = "Localização indisponível."
                    break;
                case error.TIMEOUT:
                    x.innerHTML = "A requisição expirou."
                    break;
                case error.UNKNOWN_ERROR:
                    x.innerHTML = "Algum erro desconhecido aconteceu."
                    break;
            }
        }

        function getAddress(latitude, longitude) {
            var geocoder = new google.maps.Geocoder();
            var latlng = new google.maps.LatLng(latitude, longitude);

            geocoder.geocode({
                'latLng': latlng
            }, function (results, status) {
                if (status === google.maps.GeocoderStatus.OK) {
                    if (results[0]) {
                        locationInfo.innerHTML = "<strong>Coordenadas:</strong><br>Latitude: " + latitude.toFixed(6) +
                            "<br>Longitude: " + longitude.toFixed(6) +
                            "<br><strong>Endereço:</strong><br>" + results[0].formatted_address;
                    } else {
                        locationInfo.innerHTML = "Endereço não encontrado";
                    }
                } else {
                    locationInfo.innerHTML = "Falha na geocodificação reversa: " + status;
                }
            });
        }
    </script>
</body>

</html>
