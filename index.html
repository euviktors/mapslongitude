<!DOCTYPE html>
<html>

<body>
    <p id="demo">Clique no botão para receber as coordenadas:</p>
    <button onclick="getLocation()">Clique Aqui</button>
    <div id="mapholder"></div>
    <script src="http://maps.google.com/maps/api/js?key=AIzaSyCwdM3imaSXXe162XCrL0ddhVguBjfcBqE&sensor=false"></script>
    <script>
        var x = document.getElementById("demo");

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                x.innerHTML = "Seu browser não suporta Geolocalização.";
            }
        }

        function showPosition(position) {
            var lat = position.coords.latitude;
            var lon = position.coords.longitude;
            var latlon = new google.maps.LatLng(lat, lon);
            var mapholder = document.createElement('div');
            mapholder.id = 'mapholder';
            document.body.appendChild(mapholder);
            mapholder.style.height = '250px';
            mapholder.style.width = '500px';

            var myOptions = {
                center: latlon, zoom: 14,
                mapTypeId: google.maps.MapTypeId.ROADMAP,
                mapTypeControl: false,
                navigationControlOptions: { style: google.maps.NavigationControlStyle.SMALL }
            };
            var map = new google.maps.Map(document.getElementById("mapholder"), myOptions);
            var marker = new google.maps.Marker({ position: latlon, map: map, title: "Você está Aqui!" });
            getAddress(lat, lon);
        }

        function showError(error) {
            switch (error.code) {
                case error.PERMISSION_DENIED:
                    x.innerHTML = "Usuário rejeitou a solicitação de Geolocalização."
                    break;
                case error.POSITION_UNAVAILABLE:
                    x.innerHTML = "Localização indisponível."
                    break;
                case error.TIMEOUT:
                    x.innerHTML = "A requisição expirou."
                    break;
                case error.UNKNOWN_ERROR:
                    x.innerHTML = "Algum erro desconhecido aconteceu."
                    break;
            }
        }

        function getAddress(latitude, longitude) {
            var geocoder = new google.maps.Geocoder();
            var latlng = new google.maps.LatLng(latitude, longitude);

            geocoder.geocode({ 'latLng': latlng }, function (results, status) {
                if (status === google.maps.GeocoderStatus.OK) {
                    if (results[0]) {
                        x.innerHTML += "<br>Latitude: " + latitude.toFixed(6) +
                            "<br>Longitude: " + longitude.toFixed(6) +
                            "<br>Endereço: " + results[0].formatted_address;
                    } else {
                        x.innerHTML += "<br>Endereço não encontrado";
                    }
                } else {
                    x.innerHTML += "<br>Falha na geocodificação reversa: " + status;
                }
            });
        }
    </script>
</body>

</html>
